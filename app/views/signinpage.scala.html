@()(implicit flash:Flash)

@main("Log In"){

<div>
    <div id="wrapper">
        <div id="login" class="animate form">
            <h1> Sign In </h1>
            @flash.get("error").getOrElse("")
            <form action="@routes.SignInController.signInProcess()" onsubmit="return validate()" method="get">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="row">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username"
                                   name="username" placeholder="Enter your username">
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                        <label class="control-label col-sm-2" for="passwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwd"
                                   name="passwd" placeholder="Enter your password">
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-success"> Log In </button>
                </div>
            </form>
        </div>
    </div>
</div>

}
