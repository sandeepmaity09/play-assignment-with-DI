@()(implicit flash:Flash)

@main("Log In"){

<div>
    <div id="wrapper">
        <div id="login" class="animate form">
            <h1> Sign In </h1>

            @flash.get("error").getOrElse("")

            <form action="@routes.SignInController.signInProcess()" onsubmit="return validate()" method="post">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="row">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="username"
                                   name="username" placeholder="Enter your username" required="required">
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                        <label class="control-label col-sm-2" for="passwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwd"
                                   name="passwd" placeholder="Enter your password" required="required">
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-success"><h2>Log In </h2></button>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-6">
                        <h1><a href="@routes.HomeController.index()">Go to Home</a></h1>
                    </div>
                    <div class="col-md-6">
                        <p>Not a Member yet ?</p><h1><a href="@routes.SignUpController.signUp()">Sign Up</a></h1>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

}
